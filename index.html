<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Royal Art Gallery</h1>
    </header>
    <main id="exhibits-grid">
        <!-- Exhibit frames will be dynamically inserted here -->
    </main>

    <!-- Modal for adding a new exhibit -->
    <div id="add-exhibit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Exhibit</h2>
            <form id="add-exhibit-form">
                <input type="text" id="exhibit-name" placeholder="Exhibit Name" required>
                <input type="date" id="exhibit-date" required>
                <input type="file" id="exhibit-image" accept="image/*" required>
                <button type="submit">Add Exhibit</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
