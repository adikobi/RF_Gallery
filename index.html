<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Royal Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <div class="spinner"></div>
    </div>
    <header>
        <h1>RF Royal Gallery</h1>
    </header>
    <main id="exhibits-grid">
        <!-- Exhibit frames will be dynamically inserted here -->
    </main>

    <!-- Modal for adding a new exhibit -->
    <div id="add-exhibit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>הוסף תערוכה חדשה</h2>
            <form id="add-exhibit-form">
                <input type="text" id="exhibit-name" placeholder="שם התערוכה" required>
                <input type="date" id="exhibit-date" required>
                <div class="file-input-wrapper">
                    <label for="exhibit-image" class="file-input-label">בחר קובץ</label>
                    <input type="file" id="exhibit-image" accept="image/*" required>
                </div>
                <button type="submit">הוסף תערוכה</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="app.js"></script>
</body>
</html>
