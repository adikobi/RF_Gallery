<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="exhibit-title">Exhibit Name</h1>
    </header>
    <main id="gallery-grid">
        <!-- Gallery items will be dynamically inserted here -->
    </main>

    <!-- Modal for adding a new image -->
    <div id="add-image-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Image</h2>
            <form id="add-image-form">
                <input type="text" id="image-title" placeholder="Image Title" required>
                <input type="date" id="image-date" required>
                <textarea id="image-description" placeholder="Image Description"></textarea>
                <input type="file" id="image-file" accept="image/*" required>
                <button type="submit">Add Image</button>
            </form>
        </div>
    </div>

    <!-- Modal for viewing an image -->
    <div id="view-image-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="full-screen-image" src="" alt="Full screen image">
            <p id="full-screen-description"></p>
        </div>
    </div>

    <!-- Modal for editing an image -->
    <div id="edit-image-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Image</h2>
            <form id="edit-image-form">
                <input type="hidden" id="edit-image-id">
                <input type="text" id="edit-image-title" placeholder="Image Title" required>
                <input type="date" id="edit-image-date" required>
                <textarea id="edit-image-description" placeholder="Image Description"></textarea>
                <input type="file" id="edit-image-file" accept="image/*">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
