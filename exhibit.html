<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תערוכה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-button">חזרה &rarr;</a>
        <h1 id="exhibit-title">שם התערוכה</h1>
    </header>
    <main id="gallery-grid">
        <!-- Gallery items will be dynamically inserted here -->
    </main>

    <!-- Modal for adding a new image -->
    <div id="add-image-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>הוסף יצירה חדשה</h2>
            <form id="add-image-form">
                <input type="text" id="image-title" placeholder="כותרת התמונה" required>
                <input type="date" id="image-date" required>
                <textarea id="image-description" placeholder="תיאור התמונה"></textarea>
                <div class="file-input-wrapper">
                    <label for="image-file" class="file-input-label">בחר קובץ</label>
                    <input type="file" id="image-file" accept="image/*" required>
                </div>
                <button type="submit">הוסף תמונה</button>
            </form>
        </div>
    </div>

    <!-- Modal for viewing an image -->
    <div id="view-image-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="full-screen-image" src="" alt="Full screen image">
            <p id="full-screen-description"></p>
        </div>
    </div>

    <!-- Modal for editing an image -->
    <div id="edit-image-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>עריכת יצירה</h2>
            <form id="edit-image-form">
                <input type="hidden" id="edit-image-id">
                <input type="text" id="edit-image-title" placeholder="כותרת התמונה" required>
                <input type="date" id="edit-image-date" required>
                <textarea id="edit-image-description" placeholder="תיאור התמונה"></textarea>
                <div class="file-input-wrapper">
                    <label for="edit-image-file" class="file-input-label">בחר קובץ חדש (אופציונלי)</label>
                    <input type="file" id="edit-image-file" accept="image/*">
                </div>
                <button type="submit">שמור שינויים</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
